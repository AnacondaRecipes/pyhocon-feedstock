{% set pkgname = "pyhocon" %}
{% set version = "0.3.43" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "7b5839365e608fdd6cb3ebf93068fc2b64e507e213377de7b0b38c399428843c" %}

package:
  name: {{ pkgname }}
  version: {{ version }}

source:
  fn: '{{ pkgname }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ pkgname[0] }}/{{ pkgname }}/{{ pkgname }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - pyhocon=pyhocon.tool:main

requirements:
  build:
    - pip
    - python
    - pyparsing >=2.0.3

  run:
    - python
    - pyparsing >=2.0.3

test:
  imports:
    - pyhocon

  commands:
    - pyhocon --help

about:
  home: http://github.com/chimpler/pyhocon/
  license: Apache-2.0
  license_family: APACHE
  summary: 'HOCON parser for Python'
  description: 'HOCON parser for Python'
  doc_url: https://pythonhosted.org/pyhocon/
  dev_url: http://github.com/chimpler/pyhocon/

extra:
  recipe-maintainers:
    - nelson-liu
    - shahin
